<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
    {{ err }}
  </li>
</ul>

<div class="card bg-light">
  <div class="card-header">
    <h5>Registro Bodega</h5>
  </div>
  <div class="card-body">

    <form #bodegaForm="ngForm">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="bodega.nombre" name="nombre" #nombre="ngModel" required> <!-- required minlength="4" -->
          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors.required">
              Nombre es requerido
            </div>            
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="codigo" class="col-form-label col-sm-2">CÃ³digo</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="bodega.codigo" name="codigo" #codigo="ngModel"> 
        </div>
      </div>

      <div class="form-group row">
        <label for="ciudad" class="col-form-label col-sm-2">Ciudad</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="bodega.ciudad" name="ciudad" #ciudad="ngModel"> 
        </div>
      </div>   
            
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!bodega.id else elseBlock" [disabled]="!bodegaForm.form.valid">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!bodegaForm.form.valid">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>

  </div>
</div>

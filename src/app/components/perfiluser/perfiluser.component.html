<form #perfilForm="ngForm">
    <div class="container">
      <div class="row">
        <div class="col-md-8 h-100 my-auto mx-auto">
            <div class="form-group row">                          
            <label class="col-sm-2 col-form-label">Nombres:</label>
            <div class="col-sm-10">                
              <input type="text" class="form-control" placeholder="Nombre Usuario" required
              	[(ngModel)]="user.displayName" #nombre="ngModel" name="nombre">        
            </div>              
          </div>            
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" placeholder="Email"
              	[(ngModel)]="user.email" #email="ngModel" name="email" [disabled]='true'>                                      
            </div>              
          </div>    
                        
        </div>  
        <div class="col-md-4 text-center">
            <img class="card-img-top image" [src]="user.photoURL" alt="Card image cap">
            <!-- <input (change)="seleccionarImagen($event)" type="file" class="btn btn-default">                                  -->
        </div>                
      </div>       
      <label class="text-danger">{{errorMessage}}</label>                
      <div>
        <button (click)="update()" class="btn bg-primary" style="color: #fff;" [disabled]="!perfilForm.form.valid">Guardar</button>            
      </div>              
    </div>
  </form>

<div class="col-lg-12" *ngIf="bodega">
	Escoga productos para asginar a bodega Escogida 
	<h2>{{bodega.nombre | uppercase}} | {{bodega.codigo}}</h2>	
	<div>
		<h5 style="text-align: center">Productos ASignados:</h5>
		<ul>
			<li *ngFor="let producto of productos">
			  <strong>{{producto.codigo | uppercase}}</strong> {{producto.nombre | uppercase}}
			</li>
		</ul>	  
	</div>
</div>
